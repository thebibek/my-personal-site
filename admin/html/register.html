    <meta name="description" content="Colors">

    <!-- Title -->
    <title>Rubix - Bootstrap 4 Admin Template &amp; UI Kit</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" href="css/responsive.css">

<body>

    <div class="page-wrapper bg-img" style="background-image: url(img/thumbnails-img/bg-5.jpg);">

        <!-- Wrapper -->
        <div class="wrapper wrapper-content---">
            <!-- Middle Box -->
            <div class="middle-box bg-boxshadow text-center">
                <h5>Register to AP+</h5>
                <p>Create account to see it in action.</p>

                <!-- Form Area -->
                <div class="form-area">
                    <!-- Form Group -->
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" required="">
                    </div>
                    <!-- Form Group -->
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required="">
                    </div>
                    <!-- Form Group -->
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <!-- Form Group -->
                    <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                    </div>
                    <button type="submit" class="btn btn-primary register">Register</button>
                    <p class="account-desc text-center">Already have an account?</p>
                    <a class="btn login" href="login.html">Login</a>
                </div>
            </div>
        </div>

    </div>


    <!-- jQuery 2.2.4 -->
    <script src="assets/js/jquery/jquery.2.2.4.min.js"></script>
    <!-- Bootsrap js -->
    <script src="assets/js/bootstrap/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- Active js -->
    <script src="js/active.js"></script>

</body>
