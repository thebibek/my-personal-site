<body>

    <div class="page-wrapper bg-img bg-w-overlay1by1" style="background-image: url(img/thumbnails-img/bg-5.jpg);">

        <div class="wrapper wrapper-content---">
            <div class="container-fluid">
                <!-- Middle Box -->
                <div class="middle-box text-center lockscreen bg-boxshadow">
                    <!-- Locked Screen -->
                    <div class="locked_screen_deti">
                        <div class="screen_thumb">
                            <img src="img/thumbnails-img/look.jpg" alt="">
                        </div>
                        <h3>John Smith</h3>
                        <p>Your are in lock screen. Main app was shut down and you need to enter your passwor to go back to app.</p>
                        <!-- Form -->
                        <form class="form-gro" action="#">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="******" required="">
                            </div>
                            <button type="submit" class="btn btn-primary lock_screen">Unlock</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
